title: Blog
icon: rss
files: false

pages:
  template: article
  num: date
  field: date
  sort: flip

options: 
  template: false
  delete: false
  url: false
  status: false

files: false

icon: rss

fields:

  tab1:
    label: Page Metadata
    type:  tabs

  seo:
    type: seo
    help: >
      Click the title to change the page title. Click the description to change the page description.

  keywords:
    label: Keywords
    type:  tags
    help: >
      For SEO purposes
       
  infos:
    label: Hint
    type: info
    text: >
      The blog page fetches its subpages and displays them as blog posts.
      To fill the blog page with content, just hit the <b>Add</b> button
      to create a new article. Your blog articles will be automatically ordered by
      date.

  tab2:
    label: Blog Settings
    type:  tabs

  perpage:
    label: Number of Articles in List
    type: number
    min: 5
    max: 9
    default: 6
    placeholder: 6
    help: >
      Enter how many blog articles to display in blog page (min=5, max=9).

  # perpage_paginated:
  #   label: Blog Articles To Be Paginated
  #   type: number
  #   min: 1
  #   max: 100
  #   default: 3
  #   width: 1/2
  #   help: >
  #     Enter how many blog articles to display to start pagination

  popular_tags:
    label: Popular Tags Title
    type: text
    width: 1/2
    placeholder: Popular Tags
    help: >
      This is label for Popular Tags. Default 'Popular Tags'

  number_of_popular_tags:
    label: Number Of Tags To Be Displayed
    type: text
    width: 1/2
    help: >
      Limit the Tags that being displayed in Popular tags section

  no_articles:
    label: Empty Blog Text
    type: text
    required: true
    placeholder: This blog does not contain any articles yet.
    help: >
      Text if blog does not contain any articles.

  pagination_left:
    label: Pagination (Previous)
    type: text
    required: true
    width: 1/2
    placeholder: Previous
    help: >
      Pagination text for recent contents

  pagination_right:
    label: Pagination (Next)
    type: text
    required: true
    width: 1/2
    placeholder: Next
    help: >
      Pagination text for older contents
      
  info:
    label: Hint
    type: info
    text: >
      The blog page fetches its subpages and displays them as blog posts.
      To fill the blog page with content, just hit the <b>Add</b> button
      to create a new article. Your blog articles will be automatically ordered by
      date.
